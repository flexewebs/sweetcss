<html>
    <head>
        <title>Text area styling</title>
        <link href="css.css" type="text/css" rel="stylesheet" media="screen,projection" />        
        <style>        

            .textarea { border: 1px solid var(--cloud); height: 78vh; width: 98vw; padding: 1vw; }
            .textarea span { padding: 0 6px; border-radius: 3px;}
            .remove { background: var(--systems); color: var(--possibility); }
            .avoid { background: var(--people); color: var(--possibility); }
            .use { background: var(--innovation); color: var(--possibility); }

        </style>
    </head>
    <body>        
        <div class="textarea" contenteditable="true"><p class="flow-text">This is <span class="avoid">some</span> example inside a textarea where <span class="avoid">some</span> words need to be styled with special colours. We use the word <span class="avoid">like</span> <span class="use">creation</span> instead of word <span class="avoid">like</span> <span class="remove">work</span>.</p></textarea>
    </body>
</html>

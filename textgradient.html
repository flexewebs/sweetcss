<html>
    <head>
        <title>Text gradient</title>
        <link href="css.css" type="text/css" rel="stylesheet" media="screen,projection" />        
        <style>        

            h1 { font-family: Istok Web;  line-height: 1em;                              }                         
            .textGradient {                
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
                -webkit-box-decoration-break: clone;
                box-decoration-break: clone;
                line-height:1em;                                
            }
            section {                 
                height: 100vh;
                display: block;                
                padding: 100px 70px;
            }
            p { 
                font-size: 2em;
                line-height: 3em;
            }
        </style>
    </head>
    <body>
        <section class="universeBack">
            <h1 class="possibilityGrowthVG textGradient">Man cannot stand a meaningless life.</h1>
            <p class="possibilityFront">Carl Jung</p>
        </section>
    </body>
</html>

<html>
    <head>
        <title>Curved background</title>
        <style>
            .hero {
                display: block;
                box-sizing: border-box;
                height: 500px;
                background-color: #dc3d4b;
                clip-path: ellipse(75% 100% at 50% 0%);
            }
            h1, p { text-align: center; margin: 2em 0; }            
        </style>
    </head>
    <body>
        <div class="hero">
            <div class="content">
                <h1>Example Hero!</h1>
                <p>Example Hero!</p>
            </div>
        </div>
    </body>
</html>

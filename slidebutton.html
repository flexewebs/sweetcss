.slide{
    background:linear-gradient(270deg,transparent 50%,#0f62ff 0);
    background-position:100%;
    background-size:200% 100%
}
.slide-blue-dark{
    background:linear-gradient(270deg,transparent 50%,#0c43ab 0);
    background-position:100%;
    background-size:200% 100%
}
.slide:focus,.slide:hover{
    background-position:0;
    color:#fff;
    transition:all .25s ease
}
.slide:focus.slide-blue-dark,.slide:hover.slide-blue-dark{
    border-color:#0c43ab
}
.rtl-slide{
    background:linear-gradient(90deg,transparent 50%,#0f62ff 0);
    background-position:0;
    background-size:200% 100%
}
.rtl-slide-blue-dark{
    background:linear-gradient(90deg,transparent 50%,#0c43ab 0);
    background-position:100%;
    background-size:200% 100%
}
.rtl-slide:focus,.rtl-slide:hover{
    background-position:100%;
    color:#fff;
    transition:all .25s ease
}

.slick-list:focus{
    outline:none
}
.slick-list.dragging{
    cursor:pointer;
    cursor:hand
}
.slick-slider .slick-list,.slick-slider .slick-track{
    -webkit-transform:translateZ(0);
    transform:translateZ(0)
}
.slick-track{
    display:block;
    left:0;
    margin-left:auto;
    margin-right:auto;
    position:relative;
    top:0
}
.slick-track:after,.slick-track:before{
    content:"";
    display:table
}
.slick-track:after{
    clear:both
}
.slick-loading .slick-track{
    visibility:hidden
}
.slick-slide{
    display:none;
    float:left;
    height:100%;
    min-height:1px
}
[dir=rtl] .slick-slide{
    float:right
}
.slick-slide img{
    display:block
}
.slick-slide.slick-loading img{
    display:none
}
.slick-slide.dragging img{
    pointer-events:none
}
.slick-initialized .slick-slide{
    display:block
}
.slick-loading .slick-slide{
    visibility:hidden
}
.slick-vertical .slick-slide{
    border:1px solid transparent;
    display:block;
    height:auto
}
.slick-arrow.slick-hidden{
    display:none
}

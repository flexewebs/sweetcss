<html>
    <head>
        <title>Funky text</title>
        <link href="css.css" type="text/css" rel="stylesheet" media="screen,projection" />        
        <style>
            .funkyText {
                font-size: 12rem;
                text-align: center;
                height:100vh;
                line-height: 100vh;       
                color: var(--growth);         
                background: var(--universe);                
                font-weight: bold;                
                font-family: Istok Web; 
                text-shadow: 
                5px 5px 0px var(--cloud), 
                10px 10px 0px var(--dust), 
                15px 15px 0px var(--silver); 
            }
            .funkyText2 {
                font-size: 12rem;
                text-align: center;
                height:100vh;
                line-height: 100vh;       
                color: var(--possibility);         
                background: var(--purpose);                
                font-weight: bold;                
                font-family: Istok Web; 
                text-shadow: 
                5px 5px 0px var(--cloud), 
                10px 10px 0px var(--dust), 
                15px 15px 0px var(--silver); 
            }            
        </style>
    </head>
    <body>
        <p class="funkyText">Integral Design</p>
        <p class="funkyText2">Integral Design</p>
    </body>
</html>

<html>
    <title>Article template</title>
    <link href="css.css" type="text/css" rel="stylesheet" media="screen,projection" />        

    <!-- Everything inside here is subject to the grid system-->
    <div class="grid">
        <header class="box grid12">Header</header>
        <nav class="box grid2 row10">
            <h2>Side nav</h2>
        </nav>
        <article class="box grid8 row10">
            <h1>Article title</h1>
            <summary>Some blurb about the article</summary>
            <h2>Article subtitle</h2>
            <p>Some other blurb about the article</p>

            <section>
                <div class="box grid8">
                    <h3>Comments</h3>
                </div>
                <div class="box grid4">
                    <h3>Add your comment</h3>
                    <p>Comment form here</p>
                </div>
            </section>
        </article>
        <nav class="box grid2 row10">
            <h2>Side nav</h2>
        </nav>
        <footer class="box grid12">Footer</footer>
    </div>
</body>
</html>

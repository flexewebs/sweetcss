<html>
    <head>
        <title>Sweet outline button</title>

        <style>
            html { background: white; margin-top: 20px;}
            * { margin: 0; padding: 0; }
            
            
            @keyframes in {                
                0% { border-radius: 30px 30px 30px 30px; }
                100% { border-radius: 30px 30px 30px 0; }
            }
            @keyframes out {
                0% { border-radius: 30px 30px 30px 30px; }
                100% { border-radius: 30px 30px 0 30px; }
            }

            .button {  line-height: 52px; border-radius: 30px 30px 30px 0; margin: 0 0 20px 0; font-family: Josefin Sans; font-size: 1.8em; width: 150px; height: 50px; display: block; }
            .button:hover { animation: out 0.5s 1 forwards; }

            .shape2 { background: #0153C6; text-align: center; color: #FCFCFC; border: 1px solid #0153C6; } 
            .shape2:hover { background: #16161d; color: #FCFCFC; border-radius: 20px 20px 0px 20px;border: 1px solid #16161d; }
            .shape2:active { background: #0153C6; color: #FCFCFC; }

            .shape3 { background: #FCFCFC; text-align: center; color: #16161d; border: 1px solid #16161d; } 
            .shape3:hover { background: #0153C6; color: #FCFCFC; border-radius: 20px 20px 0px 20px; border: 1px solid  #0153C6; }
            .shape3:active { background: #16161d; color: #FCFCFC; }
        </style>
    </head>    
    <body>        

        <a class="button shape2">Join</a>

        <a class="button shape3">Join</a>
    </body>
</html>
